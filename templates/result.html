<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ result }}</h1>
        <p>Attempts left: {{ attempts_left }}</p>
        {% if attempts_left > 0 %}
            <a href="/">Try Again</a>
        {% else %}
            {% if result == "Correct!" %}
                <a href="/reset">Try Another Question</a>
            {% else %}
                <a href="/reset">Try Another Question</a>
            {% endif %}
        {% endif %}
    </div>
    
</body>
</html>
